<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevillen Costa | Acesso para Parceiros VIP</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    // Não há necessidade de definir cores personalizadas se usarmos as cores existentes do Tailwind.
                    // Para um "azul bebê" específico, poderíamos adicionar:
                    // colors: {
                    //     'baby-blue': '#ADD8E6', // Um tom de azul bebê claro
                    //     'baby-blue-dark': '#89CFF0', // Um azul bebê um pouco mais escuro
                    // }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: white; /* Fundo branco */
            color: theme('colors.gray.800'); /* Cor de texto mais escura para contraste no fundo branco */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- O contêiner principal agora tem um fundo azul bebê claro (sky-100) e os textos e botões usam tons de azul mais escuros (sky-600) -->
    <div class="bg-sky-100 rounded-xl shadow-lg p-6 sm:p-10 max-w-2xl w-full text-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-sky-600 mb-4"> <!-- Título em azul bebê -->
            ACESSO PARA PARCEIROS VIP
        </h1>
        <p class="text-gray-700 text-lg mb-6"> <!-- Texto do parágrafo em cinza escuro para melhor leitura -->
            (EM CONSTRUÇÃO)
        </p>
        <a href="index.html" class="inline-block bg-sky-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-sky-700 transition-colors duration-300"> <!-- Botão em azul bebê -->
            Voltar para as Ferramentas
        </a>
    </div>

</body>
</html>
