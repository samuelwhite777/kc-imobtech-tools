<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Descrições e Copys</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" xintegrity="sha512-Fo3rlrpQ4R+jQ7o0E5D5I0f1w5bUuK7zY6w2j3ZpG/o/P6+y80w7A7Z+t4+b3z2i1/w2/f6+y95m2X6X9k7l9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Dark background for 'Black Premium Platinum' */
            color: #e0e0e0; /* Light gray text */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            background-color: #2a2a4a; /* Slightly lighter dark background */
            border-radius: 1.5rem;
            padding: 1.5rem;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        h1 {
            color: #fdd835; /* Gold/Platinum color */
            text-align: center;
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            line-height: 1.2;
        }
        h2 {
            color: #fdd835;
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #d1d5db;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #4a4a6e;
            border-radius: 0.75rem;
            background-color: #3a3a5e;
            color: #e0e0e0;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            -webkit-appearance: none; /* For consistent styling on iOS */
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #fdd835;
            box-shadow: 0 0 0 2px rgba(253, 216, 53, 0.3);
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 0.85rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            -webkit-tap-highlight-color: transparent;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-primary {
            background-image: linear-gradient(to right, #fdd835, #ffeb3b);
            color: #1a1a2e;
            box-shadow: 0 4px 10px rgba(253, 216, 53, 0.4);
        }
        .btn-primary:hover:not(:disabled) {
            background-image: linear-gradient(to right, #ffeb3b, #fdd835);
        }
        .btn-whatsapp { /* Style for WhatsApp button */
            background-color: #25d366;
            color: white;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.4);
        }
        .btn-whatsapp:hover:not(:disabled) {
            background-color: #1da851;
        }
        .output-area {
            background-color: #3a3a5e;
            border-radius: 0.75rem;
            padding: 1rem;
            min-height: 150px;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            word-wrap: break-word; /* Break long words */
            font-size: 1rem;
            color: #e0e0e0;
            position: relative; /* For copy button positioning */
        }
        .copy-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background-color: #4a4a6e;
            color: #e0e0e0;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .copy-btn:hover {
            background-color: #5a5a7e;
        }
        .loading-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            color: #fdd835;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fdd835;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom Message Box Styles */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #3a3a5e;
            color: #e0e0e0;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            max-width: 90%;
            width: 350px;
            display: none; /* Hidden by default */
            border: 2px solid;
            font-size: 0.95rem;
        }
        .message-box p {
            margin-bottom: 0; /* Remove default paragraph margin */
        }
        .message-box.error {
            border-color: #ef4444;
        }
        .message-box.success {
            border-color: #25d366;
        }
        .message-box-close {
            background: none;
            border: none;
            color: #fdd835;
            font-size: 1.5rem;
            position: absolute;
            top: 0.5rem;
            right: 0.75rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Descrições e Copys <br> <span class="text-xl font-normal text-gray-400">Potencializado por IA Gemini</span></h1>

        <div class="input-section grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-group col-span-1">
                <label for="propertyType">Tipo de Imóvel</label>
                <select id="propertyType" class="w-full">
                    <option value="">Selecione o tipo</option>
                    <option value="Apartamento">Apartamento</option>
                    <option value="Casa">Casa</option>
                    <option value="Terreno">Terreno</option>
                    <option value="Comercial">Comercial</option>
                    <option value="Cobertura">Cobertura</option>
                    <option value="Loft">Loft</option>
                </select>
            </div>
            <div class="form-group col-span-1">
                <label for="location">Localização (Cidade, Bairro)</label>
                <input type="text" id="location" placeholder="Ex: Curitiba, Batel">
            </div>
            <div class="form-group col-span-1">
                <label for="bedrooms">Número de Quartos</label>
                <input type="number" id="bedrooms" min="0" placeholder="Ex: 3">
            </div>
            <div class="form-group col-span-1">
                <label for="area">Área (m²)</label>
                <input type="number" id="area" min="1" placeholder="Ex: 120">
            </div>
            <div class="form-group col-span-2">
                <label for="uniqueFeatures">Características Únicas / Acabamentos</label>
                <textarea id="uniqueFeatures" placeholder="Ex: Piscina privativa, churrasqueira gourmet, piso em porcelanato, vista panorâmica."></textarea>
            </div>
            <div class="form-group col-span-2">
                <label for="infrastructure">Infraestrutura do Condomínio / Bairro</label>
                <textarea id="infrastructure" placeholder="Ex: Academia, salão de festas, perto de escolas, metrô, parques."></textarea>
            </div>
            <div class="form-group col-span-1">
                <label for="tone">Tom de Voz</label>
                <select id="tone" class="w-full">
                    <option value="Persuasivo e completo">Persuasivo e completo</option>
                    <option value="Luxuoso">Luxuoso</option>
                    <option value="Aconchegante">Aconchegante</option>
                    <option value="Moderno">Moderno</option>
                    <option value="Focado em família">Focado em família</option>
                    <option value="Para investidores">Para investidores</option>
                    <option value="Minimalista">Minimalista</option>
                </select>
            </div>
            <div class="form-group col-span-1">
                <label for="platform">Plataforma/Uso</label>
                <select id="platform" class="w-full">
                    <option value="Anúncio para portal imobiliário">Anúncio para portal imobiliário</option>
                    <option value="Post para Instagram/Facebook">Post para Instagram/Facebook</option>
                    <option value="Roteiro de vídeo curto (TikTok/Reels)">Roteiro de vídeo curto (TikTok/Reels)</option>
                    <option value="WhatsApp/Mensagem direta">WhatsApp/Mensagem direta</option>
                </select>
            </div>
        </div>

        <button id="generateBtn" class="btn-primary mt-4">
            <i class="fas fa-magic"></i> Gerar Descrição
        </button>

        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <span class="ml-3">Gerando conteúdo, por favor aguarde...</span>
        </div>

        <div class="output-section mt-4">
            <h2>Descrição Gerada:</h2>
            <div id="generatedText" class="output-area">
                Seu texto gerado aparecerá aqui.
                <button id="copyBtn" class="copy-btn hidden"><i class="fas fa-copy"></i> Copiar</button>
            </div>
            
            <div class="form-group mt-4">
                <label for="clientWhatsappNumber">WhatsApp do Cliente (Com código do país e DDD)</label>
                <input type="text" id="clientWhatsappNumber" placeholder="Ex: +5547997082022">
            </div>

            <button id="sendWhatsappBtn" class="btn-whatsapp mt-4" disabled>
                <i class="fab fa-whatsapp"></i> Enviar via WhatsApp
            </button>
        </div>
    </div>

    <!-- Custom Message Box HTML -->
    <div id="messageBox" class="message-box">
        <button class="message-box-close" onclick="hideMessage()">×</button>
        <p id="messageText"></p>
    </div>

    <script>
        // Referências aos elementos do DOM
        const propertyType = document.getElementById('propertyType');
        const locationInput = document.getElementById('location');
        const bedroomsInput = document.getElementById('bedrooms');
        const areaInput = document.getElementById('area');
        const uniqueFeaturesInput = document.getElementById('uniqueFeatures');
        const infrastructureInput = document.getElementById('infrastructure');
        const toneSelect = document.getElementById('tone');
        const platformSelect = document.getElementById('platform');
        const generateBtn = document.getElementById('generateBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const generatedTextOutput = document.getElementById('generatedText');
        const copyBtn = document.getElementById('copyBtn');
        const clientWhatsappNumberInput = document.getElementById('clientWhatsappNumber'); // New input
        const sendWhatsappBtn = document.getElementById('sendWhatsappBtn'); // New button

        // Referências para o Message Box
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        // --- Funções Utilitárias ---

        /**
         * Exibe uma mensagem em um box personalizado (substituto do alert()).
         * @param {string} message - A mensagem a ser exibida.
         * @param {string} type - O tipo da mensagem ('error' ou 'success').
         */
        function showMessage(message, type = 'error') {
            messageText.innerHTML = message;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
        }

        /**
         * Oculta o message box.
         */
        function hideMessage() {
            messageBox.style.display = 'none';
        }

        /**
         * Copia o texto para a área de transferência.
         * @param {string} text - O texto a ser copiado.
         */
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy'); // Fallback for older browsers/iframes
            document.body.removeChild(textarea);
            showMessage('Texto copiado para a área de transferência!', 'success');
        }

        /**
         * Valida o formato de um número de WhatsApp.
         * Assume formato internacional começando com + e apenas dígitos.
         * @param {string} number - O número a ser validado.
         * @returns {boolean} True se o número for válido, false caso contrário.
         */
        function isValidWhatsappNumber(number) {
            // Regex simples: começa com +, seguido por 10 a 15 dígitos.
            return /^\+\d{10,15}$/.test(number);
        }

        // --- Lógica de Geração da IA ---

        /**
         * Constrói o prompt para a API do Gemini com base nos inputs do usuário.
         * @returns {string} O prompt formatado.
         */
        function buildPrompt() {
            const type = propertyType.value;
            const location = locationInput.value.trim();
            const bedrooms = bedroomsInput.value.trim();
            const area = areaInput.value.trim();
            const uniqueFeatures = uniqueFeaturesInput.value.trim();
            const infrastructure = infrastructureInput.value.trim();
            const tone = toneSelect.value;
            const platform = platformSelect.value;

            let prompt = `Crie UMA descrição de marketing para um imóvel com as seguintes características, otimizada para "${platform}". O tom de voz deve ser "${tone}".\n\n`;

            if (type) prompt += `Tipo de imóvel: ${type}.\n`;
            if (location) prompt += `Localização: ${location}.\n`;
            if (bedrooms) prompt += `Número de quartos: ${bedrooms}.\n`;
            if (area) prompt += `Área: ${area}m².\n`;
            if (uniqueFeatures) prompt += `Características únicas/acabamentos: ${uniqueFeatures}.\n`;
            if (infrastructure) prompt += `Infraestrutura do condomínio/bairro: ${infrastructure}.\n`;

            prompt += `\nINSTRUÇÕES CRÍTICAS: Retorne APENAS a descrição. NÃO inclua saudações, introduções, comentários adicionais, notas, ou qualquer texto que não faça parte da descrição final. Mantenha o foco no conteúdo persuasivo para o cliente. Se for para redes sociais, inclua emojis e hashtags relevantes, mas sem excessos.`;

            return prompt;
        }

        /**
         * Faz a chamada à API do Google Gemini para gerar o texto.
         * @param {string} prompt - O prompt a ser enviado para a IA.
         * @returns {Promise<string>} A resposta gerada pela IA.
         */
        async function generateTextWithGemini(prompt) {
            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = { contents: chatHistory };
            const apiKey = ""; // Canvas will automatically provide the API key at runtime

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    throw new Error(`Erro na API: ${errorData.error.message || response.statusText}`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    // The prompt is designed to filter the content, so we return it directly.
                    return result.candidates[0].content.parts[0].text;
                } else {
                    console.warn('Estrutura de resposta inesperada:', result);
                    throw new Error('Não foi possível gerar o conteúdo. Resposta da IA vazia ou inválida.');
                }
            } catch (error) {
                console.error('Erro ao chamar a API do Gemini:', error);
                throw new Error(`Falha na comunicação com a IA: ${error.message}`);
            }
        }

        // --- Event Listeners ---

        generateBtn.addEventListener('click', async () => {
            const prompt = buildPrompt();
            generatedTextOutput.textContent = 'Gerando...';
            copyBtn.classList.add('hidden'); // Hide copy button during generation
            sendWhatsappBtn.disabled = true; // Disable WhatsApp button
            loadingIndicator.classList.remove('hidden');
            generateBtn.disabled = true;

            try {
                const generatedContent = await generateTextWithGemini(prompt);
                generatedTextOutput.textContent = generatedContent;
                copyBtn.classList.remove('hidden'); // Show copy button after generation
                sendWhatsappBtn.disabled = false; // Enable WhatsApp button
            } catch (error) {
                generatedTextOutput.textContent = 'Erro ao gerar descrição.';
                showMessage(`Erro: ${error.message}. Por favor, tente novamente ou ajuste os dados.`, 'error');
            } finally {
                loadingIndicator.classList.add('hidden');
                generateBtn.disabled = false;
            }
        });

        copyBtn.addEventListener('click', () => {
            copyToClipboard(generatedTextOutput.textContent);
        });

        sendWhatsappBtn.addEventListener('click', () => {
            const message = generatedTextOutput.textContent;
            const whatsappNumber = clientWhatsappNumberInput.value.trim();

            if (!message || message === 'Seu texto gerado aparecerá aqui.' || message === 'Gerando...' ||
