<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevillen Costa | CRM Imobiliário - Em Construção</title>
    <!-- Tailwind CSS CDN para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuração personalizada do Tailwind CSS, incluindo cores para o tema claro (azul bebê e branco)
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'background-light': '#F8F8F8',      /* Fundo branco-quente */
                        'card-white': '#FFFFFF',             /* Cor de fundo dos cartões */
                        'accent-blue': '#2196F3',            /* Azul vibrante para destaque */
                        'text-dark-gray': '#4A4A4A',         /* Cor principal para o texto */
                        'text-medium-gray': '#757575',       /* Cor para texto secundário */
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilos personalizados para o corpo da página */
        body {
            font-family: 'Inter', sans-serif; /* Define a fonte principal */
            background-color: theme('colors.background-light'); /* Usa a nova cor de fundo clara */
            color: theme('colors.text-dark-gray'); /* Define a nova cor do texto principal */
            min-height: 100vh; /* Garante que o corpo ocupe toda a altura da viewport */
            display: flex; /* Habilita o Flexbox para centralizar o conteúdo */
            flex-direction: column; /* Organiza os itens em coluna */
            align-items: center; /* Centraliza horizontalmente */
            justify-content: center; /* Centraliza verticalmente */
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="bg-card-white rounded-xl shadow-lg p-6 sm:p-10 max-w-2xl w-full text-center">
        <!-- Título principal da página -->
        <h1 class="text-3xl sm:text-4xl font-bold text-accent-blue mb-4">
            CRM Imobiliário <br> (Em Construção)
        </h1>
        <!-- Parágrafo de descrição do serviço -->
        <p class="text-text-medium-gray text-lg mb-6">
            Página em construção. Acesso exclusivo para parceiros VIP.
        </p>
        <!-- Botão para voltar à página de ferramentas -->
        <a href="index.html" class="inline-block bg-accent-blue text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300">
            Voltar para as Ferramentas
        </a>
    </div>

</body>
</html>
