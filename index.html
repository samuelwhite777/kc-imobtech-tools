        // Componente para aparição gradual ao rolar
        const FadeInSection = ({ children }) => {
            const domRef = useRef();
            const [isVisible, setVisible] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    // Check if the target element is intersecting and if it's not already visible
                    if (entries[0].isIntersecting && !isVisible) {
                        setVisible(true);
                        // Disconnect observer once visible to avoid re-triggering
                        observer.unobserve(domRef.current);
                    }
                }, { threshold: 0.1 }); // Trigger when 10% of element is visible

                if (domRef.current) {
                    observer.observe(domRef.current);
                }

                // Cleanup observer on component unmount
                return () => {
                    if (domRef.current) {
                        observer.unobserve(domRef.current);
                    }
                };
            }, [isVisible]); // Depend on isVisible to ensure observer is only removed once

            return (
                <div
                    className={`fade-in-section ${isVisible ? 'is-visible' : ''}`}
                    ref={domRef}
                >
                    {children}
                </div>
            );
