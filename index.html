        /**
         * Componente para aplicar um efeito de aparição gradual ao rolar a página.
         * Utiliza Intersection Observer para detectar quando o elemento se torna visível.
         * @param {object} props - As propriedades do componente.
         * @param {React.ReactNode} props.children - Conteúdo a ser renderizado dentro da seção.
         */
        const FadeInSection = ({ children }) => {
            const domRef = useRef(); // Ref para o elemento DOM
            const [isVisible, setVisible] = useState(false); // Estado para controlar a visibilidade

            useEffect(() => {
                // Cria um Intersection Observer para observar o elemento
                const observer = new IntersectionObserver(entries => {
                    // Verifica se o elemento está intersectando e ainda não está visível
                    if (entries[0].isIntersecting && !isVisible) {
                        setVisible(true); // Define como visível
                        // Desconecta o observer uma vez que o elemento se tornou visível para evitar re-triggers
                        observer.unobserve(domRef.current);
                    }
                }, { threshold: 0.1 }); // Dispara quando 10% do elemento está visível

                // Observa o elemento DOM atual, se ele existir
                if (domRef.current) {
                    observer.observe(domRef.current);
                }

                // Função de limpeza para desconectar o observer ao desmontar o componente
                return () => {
                    if (domRef.current) {
                        observer.unobserve(domRef.current);
                    }
                };
            }, [isVisible]); // Depende de `isVisible` para garantir que o observer seja removido apenas uma vez

            // Renderiza o conteúdo com classes de animação condicionais
            return (
                <div
                    className={`fade-in-section ${isVisible ? 'is-visible' : ''}`}
                    ref={domRef}
                >
                    {children}
                </div>
            );
        };
